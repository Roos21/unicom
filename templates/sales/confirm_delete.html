{% extends 'base.html' %}
{% block page_title %}Confirmation de suppression{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white p-6 shadow rounded text-center">
    <h2 class="text-xl font-semibold mb-4">Êtes-vous sûr de vouloir supprimer ?</h2>
    <p class="mb-6">{{ object }}</p>
    
    <form method="POST" class="flex justify-center gap-2">
        {% csrf_token %}
        <a href="{{ cancel_url }}" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">Annuler</a>
        <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">Supprimer</button>
    </form>
</div>
{% endblock %}
